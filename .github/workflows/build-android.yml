name: Build Android

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install NDK
        run: sdkmanager "ndk;27.0.12077973"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install frontend dependencies
        working-directory: examples/tauri-app
        run: bun install

      - name: Build frontend
        working-directory: examples/tauri-app
        run: bun run build

      - name: Initialize Android project
        working-directory: examples/tauri-app
        run: bun run tauri android init

      - name: Setup Android signing
        working-directory: examples/tauri-app
        run: |
          cd src-tauri/gen/android
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" > keystore.properties
          echo "password=${{ secrets.ANDROID_KEY_PASSWORD }}" >> keystore.properties
          base64 -d <<< "${{ secrets.ANDROID_KEY_BASE64 }}" > $RUNNER_TEMP/keystore.jks
          echo "storeFile=$RUNNER_TEMP/keystore.jks" >> keystore.properties

      - name: Patch Gradle for signing
        working-directory: examples/tauri-app
        run: |
          chmod +x scripts/patch-android-signing.sh
          ./scripts/patch-android-signing.sh

      - name: Build Android APK
        working-directory: examples/tauri-app
        run: bun run tauri android build --apk --target aarch64

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: examples/tauri-app/src-tauri/gen/android/app/build/outputs/apk/**/*.apk
