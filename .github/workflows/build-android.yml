name: Build Android

on:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install NDK
        run: sdkmanager "ndk;27.0.12077973"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
            examples/tauri-app/src-tauri/target/
          key: ${{ runner.os }}-cargo-android-${{ hashFiles('**/Cargo.lock', '**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-android-

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Cache Bun
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb', '**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Build plugin JS bindings
        run: bun install && bun run build

      - name: Install frontend dependencies
        working-directory: examples/tauri-app
        run: bun install

      - name: Build frontend
        working-directory: examples/tauri-app
        run: bun run build

      - name: Initialize Android project
        working-directory: examples/tauri-app
        run: bun run tauri android init

      - name: Build Android APK
        working-directory: examples/tauri-app
        run: bun run tauri android build --apk --target aarch64

      - name: Sign APK
        run: |
          # Decode keystore
          echo "${{ secrets.ANDROID_KEY_BASE64 }}" | base64 -d > $RUNNER_TEMP/keystore.jks
          
          # Find the unsigned APK
          APK_PATH=$(find examples/tauri-app/src-tauri/gen/android/app/build/outputs/apk -name "*.apk" | head -1)
          SIGNED_APK="${APK_PATH%.apk}-signed.apk"
          
          # Sign with apksigner
          $ANDROID_HOME/build-tools/35.0.0/apksigner sign \
            --ks $RUNNER_TEMP/keystore.jks \
            --ks-key-alias ${{ secrets.ANDROID_KEY_ALIAS }} \
            --ks-pass pass:${{ secrets.ANDROID_KEY_PASSWORD }} \
            --out "$SIGNED_APK" \
            "$APK_PATH"
          
          echo "SIGNED_APK=$SIGNED_APK" >> $GITHUB_ENV

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: ${{ env.SIGNED_APK }}
